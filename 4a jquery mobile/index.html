<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Mobile Website</title>
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<div data-role="page" id="home">
  <div data-role="header"><h1>Welcome</h1></div>
  <div role="main" class="ui-content">
    <p>Simple mobile website.</p>
    <a href="#about" class="ui-btn ui-btn-inline">About Us</a>
    <a href="#services" class="ui-btn ui-btn-inline">Services</a>
    <a href="#contact" class="ui-btn ui-btn-inline">Contact</a>
  </div>
  <div data-role="footer"><h4>&copy; 2024</h4></div>
</div>

<div data-role="page" id="about">
  <div data-role="header"><h1>About Us</h1></div>
  <div role="main" class="ui-content">
    <p>We develop mobile websites.</p>
    <a href="#home" class="ui-btn ui-btn-inline">Back</a>
  </div>
  <div data-role="footer"><h4>&copy; 2024</h4></div>
</div>

<div data-role="page" id="services">
  <div data-role="header"><h1>Services</h1></div>
  <div role="main" class="ui-content">
    <p>Website development and more.</p>
    <a href="#home" class="ui-btn ui-btn-inline">Back</a>
  </div>
  <div data-role="footer"><h4>&copy; 2024</h4></div>
</div>

<div data-role="page" id="contact">
  <div data-role="header"><h1>Contact</h1></div>
  <div role="main" class="ui-content">
    <p>Email: info@example.com</p>
    <p>Phone: 123-456-7890</p>
    <a href="#home" class="ui-btn ui-btn-inline">Back</a>
  </div>
  <div data-role="footer"><h4>&copy; 2024</h4></div>
</div>

</body>
</html>
