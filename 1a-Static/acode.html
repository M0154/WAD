<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Admin Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js -->
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #343a40;
      padding-top: 20px;
    }
    #content {
      margin-left: 250px;
      padding: 20px;
    }
    .card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div id="sidebar">
  <h2 class="text-white ml-3">Exam Admin</h2>
  <ul class="nav flex-column">
    <li class="nav-item">
      <a class="nav-link text-white" href="#">Dashboard</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-white" href="#">Exams</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-white" href="#">Students</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-white" href="#">Results</a>
    </li>
  </ul>
</div>

<div id="content">
  <h2>Dashboard</h2>
  <div class="row">
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Total Exams</h5>
          <p class="card-text">10</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Total Students</h5>
          <p class="card-text">250</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Average Score</h5>
          <p class="card-text">85%</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Passing Rate</h5>
          <p class="card-text">90%</p>
        </div>
      </div>
    </div>
  </div>

  <h2 class="mt-10">Statistics</h2>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Exam Scores Distribution</h5>
          <canvas id="examScoresChart" width="400" height="150"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // Example Chart Data
  var examScoresData = {
    labels: ['A', 'B', 'C', 'D', 'F'],
    datasets: [{
      label: 'Number of Students',
      data: [20, 30, 40, 10, 5],
      backgroundColor: [
        'rgba(255, 99, 132, 0.5)',
        'rgba(54, 162, 235, 0.5)',
        'rgba(255, 206, 86, 0.5)',
        'rgba(75, 192, 192, 0.5)',
        'rgba(153, 102, 255, 0.5)'
      ],
      borderColor: [
        'rgba(255, 99, 132, 1)',
        'rgba(54, 162, 235, 1)',
        'rgba(255, 206, 86, 1)',
        'rgba(75, 192, 192, 1)',
        'rgba(153, 102, 255, 1)'
      ],
      borderWidth: 1
    }]
  };

  // Render Chart
  var examScoresCtx = document.getElementById('examScoresChart').getContext('2d');

  var examScoresChart = new Chart(examScoresCtx, {
    type: 'bar',
    data: examScoresData,
    options: {
      scales: {
        yAxes: [{
          ticks: {
            beginAtZero: true
          }
        }]
      }
    }
  });
</script>

</body>
</html>
